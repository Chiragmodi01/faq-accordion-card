<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
 <body>
  <div id="box-main">
  <section class="images">
    <img src="/images/bg-pattern-desktop.svg" class="img1"></img>
    <img src="/images/illustration-woman-online-desktop.svg" class="img2"></img>
    </section>

    <section class="text">
      <div class="section-text">
        <h1>FAQ</h1>
      
      <label>
        <input class="btn-accordion" type="checkbox">
        <span class="heading">How many team members can I invite?</span>
        <span class="accordion">
          You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</span>
      </lable>

      <label>
        <input class="btn-accordion" type="checkbox">
        <span class="heading">What is the maximum file upload size?</span>
        <span class="accordion">
          No more than 2GB. All files in your account must fit your allotted storage space.</span>
      </lable>

      <label>
        <input class="btn-accordion" type="checkbox">
        <span class="heading">How do I reset my password?</span>
        <span class="accordion">
          Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.</span>
      </lable>

      <label>
        <input class="btn-accordion" type="checkbox">
        <span class="heading">Can I cancel my subscription?</span>
        <span class="accordion">
          Yes! Send us a message and we’ll process your request no questions asked.</span>
      </lable>

      <label>
        <input class="btn-accordion" type="checkbox">
        <span class="heading">Do you provide additional support?</span>
        <span class="accordion">
          Chat and email support is available 24/7. Phone lines are open during normal business hours.</span>
      </lable>

      </div>
      
    </section>
  </div>
  <div class="img-box">
  <img src="/images/illustration-box-desktop.svg" class="img3"></img>
  </div>
</body>
</html>
